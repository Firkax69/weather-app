<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <!-- *** FONTS: SUBJECT TO CHANGE *** -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Roboto&display=swap"
      rel="stylesheet"
    />
     <!-- //// -->
    <script src="./main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="page-name">Weather App</h1>
    </header>
    <main class="main">
        <form class="form" id="searchForm" novalidate>
            <input 
                class="input"
                id="searchInput"
                placeholder="Enter city name"
                type="text"
            />
            <button class="btn btn-submit" id="searchBtn" type="submit">Search</button>
        </form>
        <div class="search-result" id="searchResult">
            <h3 id="cityName">gfdgfdgfdggf</h3>
            <p id="cityName">gfdgfdgfdggf</p>
            <p id="temperature">gfdgfdgfdggf</p>
            <p id="feelsLike">gfdgfdgfdggf</p>
            <p id="humidity">gfdgfdgfdggf</p>
            <p id="wind">gfdgfdgfdggf</p>
        </div>
    </main>
</body>
</html>
